            <h1 class="containerh1">我的貓為什麼一直吐？</h1>
            <p class="containerP"><strong>可能性一:</strong>最近更換了貓糧品牌 且 沒有逐次減量，以合理方式更換貓糧；</p>
            <p class="containerP"><strong>可能性二:</strong>尤其在冬-春換季脫毛季最為頻繁常見；</p>
            <p class="containerP"><strong>可能性三:</strong>家裡來了沒有未免疫的新貓口；（同時觀察新貓口是否有同樣症狀，潛伏不發病也一樣是有可能的;</p>
            <p class="containerP"><strong>可能性四:</strong>吃了人吃的難以消化的食物 ;</p>
            <p class="containerP"><strong>可能性五:</strong>30-40ml/飲食更換不合理 驚嚇壓力等造成應激反應 使得腸胃消化不良</p>
